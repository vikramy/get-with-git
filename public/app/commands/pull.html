<h2>Git Pull</h2>

<code>git pull</code>

<p>Update your local repository with a remote repository. Similar to svn update.</p>

<p>Git pull is actually a shortcut of running <code>git fetch [branch]</code> and <code>git merge</code></p>

<p><a href="http://git-scm.com/docs/git-pull" class="btn btn-xs btn-default">More Info</a></p>
