<h2>Git Add</h2>

<code>git add [filename]</code>

<p>Stages specified filename, which could be either a modified file or an untracked file.</p>

<code>git add .</code>

<p>Stages all unstaged and modified files.</p>

<p><a href="http://git-scm.com/docs/git-add" class="btn btn-xs btn-default">More Info</a></p>
