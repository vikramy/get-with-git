<h2><small>Step 7</small><br />Push to central server and start a pull request</h2>

<p><code>git push origin</code></p>

<div class="offset-top">
<p>Go to https://github.com/<strong>[your-username]</strong>/get-with-git/pulls and create a new pull request.</p>

<figure>
    <img src="/img/new-pull-request.png" class="fit-to-width" alt="screengrab of github pull request header" />
</figure>
</div>

<div class="offset-top">
<p>Verify you're pulling into a matching branch and click "create pull request".</p>

<figure>
    <img src="/img/create-pull-request.png" class="fit-to-width" alt="screengrab of new github pull request view" />
</figure>
</div>

<div class="offset-top">
<p>Enter any comments and click "create pull request".</p>

<figure>
    <img src="/img/create-pull-request-details.png" class="fit-to-width" alt="screengrab of new github pull request detail view" />
</figure>
</div>
