<h2><small>Step 1</small><br />Configure Git</h2>

<h3>Set your user name</h3>

<code>git config --global user.name [name]</code>

<h3>Set your email</h3>

<code>git config --global user.email [email]</code>

<h3>Add remote</h3>

<p>Skip this if you've done this at the beginning of the session</p>

<code>git remote add upstream https://github.com/icfi-tech-crunch-munch/get-with-git.git</code>
